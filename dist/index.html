<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Template</title>
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Include FontAwesome 5-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
  <!-- Open sans-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;display=swap&amp;subset=cyrillic" rel="stylesheet">
  <!-- Main Style-->
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="page-top">
    <div class="container">
      <div class="page-top__chevron"><img src="img/arr-w.svg" alt="Arrow right"><span>MCX: APTK 5,00 RUB +0,0020 (0,040 %)</span></div>
      <div class="page-top__search">
        <button class="open-search"><img src="img/ic_search.svg" alt="Search"></button>
        <input class="input-search" type="search" name="search">
      </div>
      <div class="page-top__langs">
        <button class="ru lang-btn lang-btn--active" type="button">Ru</button>
        <button class="eng lang-btn" type="button">Eng</button>
      </div>
    </div>
  </div>
  <header class="header" id="header">
    <div class="container">
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item"><a class="header__nav-link" href="#"><span>Компания</span><img src="img/menu-arrow.svg" alt="menu-arrow"></a></li>
          <li class="header__nav-item"><a class="header__nav-link" href="#"><span>Новости</span><img src="img/menu-arrow.svg" alt="menu-arrow"></a></li>
          <li class="header__nav-item"><a class="header__nav-logo" href="/"><img src="img/Logo.svg" alt="Logo"></a></li>
          <li class="header__nav-item"><a class="header__nav-link" href="#"><span>Инвесторам</span><img src="img/menu-arrow.svg" alt="menu-arrow"></a></li>
          <li class="header__nav-item"><a class="header__nav-link" href="#"><span>Контакты</span><img src="img/menu-arrow.svg" alt="menu-arrow"></a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="s-slider">
      <div class="container">
        <div class="s-slider__box">
          <div class="swiper-container top-slider">
            <div class="swiper-wrapper">
              <div class="swiper-slide slide-big">
                <div class="slide-big__left">
                  <h1>Сильнейшая команда</h1><a href="#"><span>«36.6» намерена активно развивать бюджетное направление ...</span><img src="img/arrow-right.svg" alt="Arrow right"></a>
                </div>
              </div>
              <div class="swiper-slide slide-big">
                <div class="slide-big__left">
                  <h1>Сильнейшая команда</h1><a href="#"><span>«36.6» намерена активно развивать бюджетное направление ...</span><img src="img/arrow-right.svg" alt="Arrow right"></a>
                </div>
              </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="b-footer" id="footer"></footer>
  <script src="js/scripts.min.js"></script>
</body>
